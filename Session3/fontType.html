<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em, Strong, B, I Element</title>
    <style>
        em{
            color: red;
        }
        b{
            color: green;
        }
        strong{
            color: rgb(75, 3, 3);
        }
        i{
            color: Blue;
        }
    </style>
</head>
<body>
    <h1>What is Html</h1>
    <p>Html is Stands For <em>Hyper text markup language</em></p>
    <p>Its used to Create <b>Web Page</b> </p>
    <p>Html is <strong> Very Easy </strong> and <i>Simple to Use</i></p>
    
</body>
</html>
