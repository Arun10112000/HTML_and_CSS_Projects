<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Unorder Lists</title>
    <style>
        .ol{
            background-color: black;
            color: red;
        }
        .ul{
            background-color: black;
            color: green;
        }
        .div1{
            padding: 10px 900px 10px 100px;
            align-items: center;
        }
        .div2{
            padding: 10px 900px 10px 100px;
           
        }
    </style>
</head>
<body>
    <p>Types Of Vegetables</p>
    <div class="div1">
    <ul class="ul">
        <li>Capsicum</li>
        <ul >
            <li>Red Capsicum</li>
            <li>yellow Capsicum</li>
            <li>Green Capsicum</li>
        </ul>
        <li>Carrot</li>
        <li>Brinjal</li>
        <li>Onion</li>
    </ul>
</div>
    <p>Types Of Fruits</p>
    <div class="div2">
    <ol class="ol">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <ol>
            <li>Yellow Banana</li>
            <li>Green Banana</li>
            <li>Red Banana</li>
        </ol>
        <li>Grapes</li>
    </ol>
</div>
</body>
</html>
