<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="https://www.google.com/search" method="get">
        <div>
    <label for="title">Course Title</label>
    <input id="title" type="text" required="true">
</div>
     <div>
        <label for="desc">Course Description</label>
        </div>
        <div>
        <textarea id="desc" rows="10px" cols="30px"></textarea>
     </div>
     <div>
     <label for="pet-select">Select any One</label>
     <select id="pet-select">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="birds">Birds</option>
        <option value="fish">Fish</option>
     </select>
      </div>
      <div>
      <label for="publish">Ready To Publish The Course</label>
      <input type="checkbox" id="publish">
    </div>
    <div>
       <label for="Choose">Male</label>
       <input id="Choose" type="radio" name="gender">
       <label for="Choose">Female</label>
       <input id="Choose" type="radio" name="gender">
    </div>
    <div>
    <button>Submit</button>
</div>

</form>
    
</body>
</html>
