<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and Html</title>
    <style>
        #h11{
            color: green;
        }
        #h12{
            color: blue;
        }
        #line1{
            color: Red;
        }
        #line2{
            color:violet;
        }
        #line3{
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1><span id="h11">Song1</span></h1>
        <p><span id="line1">Na Ready Dhaan Varavaa?</span></p>
        <p><span id="line2">Annan Na Eranki Varava</span></p>
        <p><span id="line3">Theal Kodukku Singatha Seendaadha pa</span></p>
        <p>Evan Thaduthu En Route-u Maaradhappa</p>
    </div>
    <div>
        <h1><span id="h12">Song2</span></h1>
        <p><span id="line1">Let me Sing a Kutty Story</span></p>
        <p><span id="line2">Pay Attention Listen to me</span></p>
        <p><span id="line3">If You Want Take It or else</span></p>
        <p> Vennam Tension Leave it Baby</p>
    </div>
    
</body>
</html>
